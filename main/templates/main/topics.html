{% extends "main/_base.html" %}
{% block body%}
  <div id="container" style="margin-left: 3vw; margin-right: 3vw">
    <div class="card black" style="border-radius: 5px">
        <h3 class="white-text" style="padding-left: 1vw; display: inline-block; width: 90%">Select Topics</h3>
        <div class="input-field col s12" style="display: inline-block; margin-left: auto; margin-right: 0px">
            <select class="black-text">
              <option value="1">Category 1</option>
              <option value="2">Category 2</option>
              <option value="3">Category 3</option>
            </select>
            <label>Filter lessons</label>
        </div>
    </div>
    <div class="card white">
        <ul class="collapsible" id="topics">
            <li>
                <div class="collapsible-header" id="topicList1"><h6><b>The basics</b></h6></div>
                <div class="collapsible-body">
                    <ul class="collapsible" id="lessonList1">
                        <li>
                            <div class="collapsible-header black white-text" id="lesson1"><p>Lesson 1</p></div>
                            <div class="collapsible-body" style="width: 300px">
                                <a href="{% url 'lesson_example' %}">Output to the console</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="collapsible" id="lessonList2">
                        <li>
                            <div class="collapsible-header black white-text" id="lesson1"><p>Lesson 2</p></div>
                            <div class="collapsible-body">
                                <p>Insert lesson content here</p>
                            </div>
                        </li>
                    </ul>
                </div>
             </li>
        </ul>
    </div>
  </div>
    <script>

    $(document).ready(function(){
        $('.collapsible').collapsible();
    });

    $(document).ready(function(){
        $('select').formSelect();
    });
    </script>

{% endblock %}
